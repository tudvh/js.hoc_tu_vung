<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Học từ vựng</title>
        <link rel="icon" href="https://tudvh.github.io/store/js.hoc_tu_vung/avata.png" />
        <!-- cdn icon bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
        <!-- link css local -->
        <link rel="stylesheet" href="public/css/index.css" />
    </head>
    <body>
        <div id="start-screen" class="container flex-column">
            <img src="https://tudvh.github.io/store/js.hoc_tu_vung/avata.png" alt="avata" class="avata" />
            <h1 class="title-screen">học từ vựng</h1>
            <button onclick="swapToLearningMode()">bắt đầu</button>
        </div>

        <div id="quiz-screen" class="container hidden">
            <header>
                <i class="close-icon bi bi-x-lg" onclick="location.href='.'"></i>
                <div class="progress-bar">
                    <div class="completed"></div>
                </div>
            </header>

            <div id="question"></div>

            <form class="answers">
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Hanoi</p>
                    </div>
                </div>
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Ho Chi Minh City</p>
                    </div>
                </div>
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Da Nang</p>
                    </div>
                </div>
                <div class="answer">
                    <div class="card">
                        <p class="card-text">Ha Long</p>
                    </div>
                </div>
            </form>

            <button id="submit-button" class="disabled">Kiểm tra</button>

            <div id="result-overlay" class="hidden">
                <div id="result-modal" class="">
                    <div class="flex">
                        <i id="result-icon" class=""></i>
                        <h2 id="result-text"></h2>
                    </div>
                    <p id="result-message"></p>
                    <button id="next-button" class="disabled"></button>
                </div>
            </div>
        </div>

        <div id="retry-screen" class="container flex-column hidden">
            <img src="https://tudvh.github.io/store/js.hoc_tu_vung/avata.png" alt="avata" class="avata" />
            <h2 class="title-screen">hãy cùng ôn lại những câu sai nhé!</h2>
            <button onclick="swapToRetryMode()">tiếp tục</button>
        </div>

        <div id="result-screen" class="container flex-column hidden">
            <img src="https://tudvh.github.io/store/js.hoc_tu_vung/avata.png" alt="avata" class="avata" />
            <h2 class="title-screen">chúc mừng bạn đã hoàn thành bài học!</h2>
            <button onclick="location.href='.'">tiếp tục</button>
        </div>

        <div id="audio" class="hidden">
            <audio id="audio-correct" src="public/mp3/duolingo-correct.mp3"></audio>
            <audio id="audio-wrong" src="public/mp3/duolingo-wrong.mp3"></audio>
        </div>

        <div class="load-wrapper hidden">
            <div class="load">
                <div class="bi-loader flex-column">
                    <i class="bi bi-arrow-repeat"></i>
                    <p class="load-text"></p>
                </div>
            </div>
        </div>

        <!-- Thư viện đọc file csv -->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"
            integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Link js local -->
        <script src="public/js/module.js"></script>
        <script src="public/js/ListQuiz.js"></script>
        <script src="public/js/quiz.js"></script>
        <script src="public/js/index.js"></script>
    </body>
</html>
